# ===============================
# Auto Car Wash & Maintenance System
# Database Configuration
# ===============================

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auto_carwash_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# Server Configuration
# ===============================
server.port=8080
server.error.include-message=always

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# JWT Configuration
# ===============================
# Change this to a strong secret key in production
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# ===============================
# CORS Configuration
# ===============================
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# ===============================
# Logging Configuration
# ===============================
logging.level.com.jamsy.shop=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===============================
# Application Information
# ===============================
application.name=Auto Car Wash & Maintenance System
application.version=1.0.0

# ===============================
# OpenAPI / Swagger Configuration
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
